#specific keys+text combination that overwrite template keys+text
#scan the original i18n of the template component for the keys
#you can find it by starting the application in the WebIDE with a run configuration that has unchecked 'open with frame'
#and modify the URL in the browser to /resources/sap/suite/ui/generic/template/<template component name>/i18n/i18n.properties
#<EXISTING_KEY>=<new text for the key>

# XTIT,30: title of the page in ListReport.view.xml, this may be replaced by the application
PAGEHEADER=\u30B5\u30D7\u30E9\u30A4\u30E4\u8ACB\u6C42\u66F8\u4E00\u89A7

#XTIT: header for the table
invoiceHeader=\u8ACB\u6C42\u66F8

#XTIT: delete header
deleteHeader=\u524A\u9664

#XTIT: question in a dialog if the user really wants to delete the selected items
dialogDeleteAllSelectedEntries=\u9078\u629E\u3057\u305F\u8ACB\u6C42\u66F8\u3092\u524A\u9664\u3057\u307E\u3059\u304B\u3002

#XTIT: header messages returned after deletion
title_messages=\u30E1\u30C3\u30BB\u30FC\u30B8

#XTIT: header for the identifier column of a table
title_identifier=ID

#XTIT: header for the error message column of a table
title_error_messages=\u30A8\u30E9\u30FC\u30E1\u30C3\u30BB\u30FC\u30B8

#XBUT: simple close button
button_close=\u9589\u3058\u308B

#XTIT: is shown if the deletion of the selected invoices was successful
deletion_successful=\u9078\u629E\u3055\u308C\u305F\u3059\u3079\u3066\u306E\u8ACB\u6C42\u66F8\u306E\u524A\u9664\u304C\u5B8C\u4E86\u3057\u307E\u305B\u3093\u3067\u3057\u305F\u3002

#XFLD: Text for Document Date label on SmartFilterBar
DOCUMENT_DATE=\u8ACB\u6C42\u66F8\u65E5\u4ED8

#XFLD: Text for Posting Date label on SmartFilterBar
POSTING_DATE=\u8EE2\u8A18\u65E5\u4ED8

#YMSG: Information that an unknown error occurred
MESSAGE_ERROR_OCCURED=\u30A8\u30E9\u30FC\u304C\u767A\u751F\u3057\u307E\u3057\u305F\u3002

#XTIT: Default title for unnamed objects
NEW_OBJECT=\u30C9\u30E9\u30D5\u30C8

#XFLD: Text for Entered By User label on SmartFilterBar
ENTERED_BY=\u5165\u529B\u8005

#XFLD: Text for tooltip Entered By User on SmartFilterBar
